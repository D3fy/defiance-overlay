<IfDefine WEBKDC>
	LoadModule webkdc_module modules/mod_webkdc.so
</IfDefine>

<IfModule mod_webkdc.c>
	WebKdcServiceTokenLifetime 30d
	WebKdcKeyring /var/cache/apache2/webkdc.keyring
	WebKdcKeytab /etc/webauth/webkdc.keytab
	WebKdcTokenAcl /etc/webauth/token.acl
	WebKdcKeyringAutoUpdate off
	WebKdcDebug off
</IfModule>


