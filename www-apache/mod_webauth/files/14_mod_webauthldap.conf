<IfDefine WEBAUTHLDAP>
	LoadModule webauthldap_module modules/mod_webauthldap.so
</IfDefine>

<IfModule mod_webauthldap.c>
	WebAuthLdapHost ldap.example.com
	WebAuthLdapPort 389
	WebAuthLdapBase dc=example, dc=com
	#WebAuthLdapAuthorizationAttribute privilegegroup

	WebAuthLdapKeytab /etc/webauth/webauth.keytab webauth/<your-hostname>
	WebAuthLdapTktCache /var/cache/apache2/krb5cc_ldap
	WebAuthLdapDebug off

