production:
  gitorious_user: git
  repository_base_path: /var/www/gitorious/repositories
  gitorious_host: git.localhost
  gitorious_client_host: git.localhost
  gitorious_client_port: 80
  archive_cache_dir: /var/www/gitorious/tarballs
  archive_work_dir: /var/www/gitorious/tmp
  hide_http_clone_urls: true
  is_gitorious_dot_org: false
  mangle_email_addresses: true
  public_mode: true
  gitorious_support_email: support@localhost
  exception_notification_emails: support@localhost
